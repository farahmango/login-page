<body>
  
            <div class="row cont">
              <div class="col-4 ">

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="./images/photo1.jpg" class="d-block w-100 img1" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="./images/photo2.jpg" class="d-block w-100 img1" alt="...">
                    </div>
                   
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>


              </div>

              <div class="col-8  ">
              
                <nav class="navbar navbar-expand-lg navbar-light bg-white">
                  <div class="container-fluid">
                      <a class="navbar-brand" href="#">
          
                          <img src="./images/3.png"
                              width="200" height="50" class="d-inline-block align-text-center logo">
                      </a>
                      
                      <div class="collapse navbar-collapse" id="navbarNav">
                          <ul class="navbar-nav ms-auto">
                            
                              <li class="nav-item">
                                  <a class="nav-link text-black fw-bold" href="#testimonials" tabindex="-1" aria-disabled="true">Help</a>
                              </li>
                              <li class="nav-item">
                                  <a class="nav-link text-black fw-bold" href="#contact" tabindex="-1" aria-disabled="true">Terms & Conditions</a>
                              </li>
                          </ul>
                      </div>
                  </div>
              </nav>
              <hr >


              <form class="m-auto w-50 mt-5 " name="form"  > 
      
                <div class="head mb-3  text-black fw-bold fs-2">
                  Create an account
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label fw-bold">Email address*</label>
                  <!-- **********************************  -->
                  <input type="email" name="fname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" re>

                  <div id="emailHelp" class="form-text fw-bold">eg:username@domain.com  <span id="error1"> </span>
                </div>

                </div>
      
                <div class="mb-3">
                  <label for="phone" class="form-label fw-bold">Mobile*</label>
                  <!-- ******************************************  -->
                  <input type="tel" class="form-control" id="phone" name="phone"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" >
                  <div class="form-text fw-bold">eg:077*******   <span id="error2"> </span>
                  </div>

                </div>
      
      
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label fw-bold">Password*</label>
                  <!-- **********************************************  -->
                  <input type="password" class="form-control" id="exampleInputPassword1" required>
                  <div class="form-text fw-bold">The Password Should be between 6-8 characters  <span id="error3"> </span>  </div>
      
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label fw-bold" for="exampleCheck1">I agree to the <u>terms and conditiont</u> Orange.* <span id="error4"> </span> </label>
                  
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" checked>
                  <label class="form-check-label fw-bold" for="exampleCheck1" aria-checked="">Receive coding academy newsletter.</label>
                  
                </div>
                <div class="d-grid gap-3 col-12 mx-auto">
      
                  <button class="btn btn1  fw-bold text-black btn1" type="button" id="sign" >Sign Up</button>
                  <button class="btn btn-outline-dark fw-bold border-2" type="button" >Already have an account?Sign in</button>
                </div>
              </form>

            </div>

            </div>

            <script src="js/main.js"></script>
